<div *ngIf="isVisibleSelec" class="container">
    <div class="filtro">
        <div class="frame2">
          <div class="icon"><i class="bi bi-search"></i></div>
          <div class="search"><input type="text"></div>
          <div class="item">Estado:</div>
          <div class="inputs" >
            <select  >
              <option value="none">Ninguno</option>
              <option  value="Disponible" >Disponible</option>
              <option  value="No disponible">No Disponible</option>
            </select>
          </div>
          <div class="item">Categor√≠as:</div>
          <div class="inputs" >
            <select  >
              <option value="none">Ninguno</option>
            <!-- <option *ngFor="let categoria of categorias" [ngStyle]="{'color': categoria.color}"  [value]="categoria.name">{{ categoria.name }}</option> -->
          </select>      </div>
          <div class="icon" >   <i id="iCat" class="bi bi-plus-circle-fill"></i> </div> 
      
        </div>
      </div>
    <div class="frame">
        <ul class="tabla">
            
            <li class="fila-h">
                <div class="fila1">SELECCIONAR</div>
            </li>
            <li *ngFor="let prestamo of prestamos" class="fila">
                <div class="col1">{{ prestamo.articulo }}</div>
                <div class="col1">{{ prestamo.categoria }}</div>
                <div class="col1" [ngStyle]="{ color: prestamo.estado === 'Disponible' ? '#406ff3' : 'red' }">
                  {{ prestamo.estado }}
                </div>
              </li>
        </ul>
    </div>

</div>
